<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="carousel_container">
        <div class="display_items" id="display_items_container"></div>

        <button class="carousel_controller carousel_go_left" onclick="left_carousel()">
            <img src="./images/left_arrow.png" alt="Left Arrow">
        </button>
        
        <button class="carousel_controller carousel_go_right" onclick="right_carousel()">
            <img src="./images/right_arrow.png" alt="Right Arrow">
        </button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
